<!doctype html>
<html>
  <head>
    <title>RemoteSounds</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <input id="regSoundURL" autocomplete="off" /><button onclick="registerNewSound()">New sound</button>

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>


    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      function registerNewSound(){
        console.log(document.getElementById("regSoundURL").value);
        socket.emit('registerSound', document.getElementById("regSoundURL").value);
      }

      function playSound(id) {
        console.log("hola");
        if (dictSounds[id] === null) {
          console.log("Sound " + id + " is not loaded.");
          return;
        }

        if (!dictSounds[id].paused) {
          //is playing
          dictSounds[id].cloneNode(true).play();
        } else {
          dictSounds[id].play();          
        }
      }

      function loadSound(id, url){
        dictSounds[id] = new Audio(url);
      }

      var dictSounds = [];
      (function loadInitialSounds(){
        loadSound("a", "media/glass.mp3")
        loadSound("b", "media/laugh.mp3")
      })();
      
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      socket.on('newSound', function(msg){
        loadSound("c", msg);
      });

      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
        playSound(msg);
      });
    </script>

  </body>
</html>
