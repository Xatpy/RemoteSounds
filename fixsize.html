<!DOCTYPE html>
<html>
	<head>
		<title>Fix size test</title>
		<meta content="text/html; charset=utf-8" http-equiv="content-type">
		<meta name="description" content="Fix size test" />
		<meta name="keywords" content="javascript, dynamic, grid, layout"/>
		<link rel="stylesheet" type="text/css" href="http://vnjs.net/www/project/freewall/example/css/style.css" />
		<script type="text/javascript" src="http://vnjs.net/www/project/freewall/example/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="http://vnjs.net/www/project/freewall/freewall.js"></script>

			<style type="text/css">
			.free-wall {
				margin: 15px;
			}
			.add-more {
				margin: 15px;
			}
		</style>
	</head>
	<body>
		<div class='header'>
			<div class="clearfix">
				<div class="float-left">
						<h1><a href="http://vnjs.net/www/project/freewall/">Free Wall</a></h1>
						<div class='target'>Creating dynamic grid layouts.</div>
				</div>
			</div>
		</div>
		<div id="freewall" class="free-wall">
			<div class="brick size11">
				<div class='cover'>
					<input type="image" src="http://www.echoecho.com/i/rainbow.gif" alt="Submit" width="48" height="48">

				</div>
			</div>
			<!--<div class="brick size21">
				<div class='cover'>
					<h2>Copyright</h2>
					<p> Â© 2016 Minh Nguyen </p>
					<p> Released under the MIT license</p>
				</div>
			</div>-->
		</div>
		<div class="brick size11 add-more">
			<div class='cover'>
				<h2>Add more ++</h2>
			</div>
		</div>
		<script type="text/javascript">

			var colour = [
				"rgb(142, 68, 173)",
				"rgb(243, 156, 18)",
				"rgb(211, 84, 0)",
				"rgb(0, 106, 63)",
				"rgb(41, 128, 185)",
				"rgb(192, 57, 43)",
				"rgb(135, 0, 0)",
				"rgb(39, 174, 96)"
			];

			$(".brick").each(function() {
				this.style.backgroundColor =  colour[colour.length * Math.random() << 0];
			});

			$(function() {
				var wall = new Freewall("#freewall");
				wall.reset({
					selector: '.brick',
					animate: true,
					cellW: 160,
					cellH: 160,
					delay: 50,
					onResize: function() {
						wall.fitWidth();
					}
				});
				wall.fitWidth();
				var temp = '<div class="brick {size}" style="background-color: {color}"><div class="cover"><input type="image" src="{image}" alt="Submit" width="48" height="48"></div></div>';
				$(".add-more").click(function() {
					var html = "";
					for (var i = 0; i < 1; ++i) {
						debugger
						html += temp.replace('{size}', 'size11')
									.replace('{color}', colour[colour.length * Math.random() << 0])
									.replace('{image}', "http://www.echoecho.com/i/rainbow.gif");
					}
					wall.appendBlock(html);
				});
			});
			
		</script>
	</body>
</html>
